<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather Application</h1>
        <div id="asd">
        <input type="text" id="address" placeholder="Enter city name or address">
        <button id="getWeather">Pogoda</button>
        </div>
        <div id="currentWeather" class="weather-display">
            <h2>Current Weather</h2>
            <p id="currentWeatherData">No data yet.</p>
        </div>
        <div id="forecastWeather" class="weather-display">
            <h2>5-Day Forecast</h2>
            <div id="forecastWeatherData">No data yet.</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
